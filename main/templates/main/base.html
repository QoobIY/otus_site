<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>
        {% block title %}
            Base page
        {% endblock %}
    </title>
</head>
<body>
<h1>Курсы</h1>
{% if user.is_authenticated %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'index' %}">Главная страница</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'courses' %}">Список курсов</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'lessons' %}">Список занятий</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'teachers' %}">Список преподавателей</a>
        </li>
        <li class="nav-item">
            <span class="nav-link">Пользователь {{ user.first_name }}</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
        </li>
    </ul>
{% endif %}
{% block content %}
    Empty page
{% endblock %}
</body>
</html>
