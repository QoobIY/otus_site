<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Расписание занятий</title>
</head>
<body>
<header class="header">
    <div class="header__title">Курсы по веб-программированию для начинающих</div>
    <div class="nav">
        <a href="promo.html" class="nav__item">Главная</a>
        <a href="courses.html" class="nav__item">Курсы</a>
        <a href="schedule.html" class="nav__item">Расписание</a>
        <a href="#" class="nav__item">Преподаватели</a>
        <a href="#" class="nav__item">Профиль</a>
    </div>
</header>
<div class="content">
    <form action="/api/auth" class="form login-form" method="POST">
        <div class="form__title">Авторизация</div>
        <div class="errors"></div>
        <div class="form__group">
            <label class="form__label">Логин</label>
            <input class="form__input" type="text" name="username">
        </div>
        <div class="form__group">
            <label class="form__label">Пароль</label>
            <input class="form__input" type="password" name="password">
        </div>
        <div class="form__group">
            <input class="form__button" type="submit" value="Войти">
        </div>
    </form>
    <form action="/api/signup" class="form register-form" method="POST" style="display: none">
        <div class="form__title">Регистрация</div>
        <div class="errors"></div>
        <div class="form__group">
            <label class="form__label">Логин</label>
            <input class="form__input" type="text" name="username">
        </div>
        <div class="form__group">
            <label class="form__label">Имя</label>
            <input class="form__input" type="text" name="first_name">
        </div>
        <div class="form__group">
            <label class="form__label">Почта</label>
            <input class="form__input" type="text" name="email">
        </div>
        <div class="form__group">
            <label class="form__label">Пароль</label>
            <input class="form__input" type="password" name="password1">
        </div>
        <div class="form__group">
            <label class="form__label">Подтверждение пароля</label>
            <input class="form__input" type="password" name="password2">
        </div>
        <div class="form__group">
            <input class="form__button" type="submit" value="Зарегестрироваться">
        </div>
    </form>
    <div class="register-footer">
        <a href="#" class="register-footer__text">Впервые на сайте?</a>
    </div>
</div>
<footer class="footer">
    © 1977-2019 PERSONAL COURSES
</footer>
</body>
</html>
